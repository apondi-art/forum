<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="static/css/styles.css">  
</head>
<body>
    <nav class="navbar">
        <div class="container-md">
            <a class="forum" href="#">FORUM</a>
            <a class="login" href="#" id="loginBtn">Log in</a>
            <a class="login" href="#" id="signupBtn">Sign up</a>
        </div>
    </nav>
    <!-- Modal for Signup -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" id="signupCloseBtn">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" placeholder="Username" class="input-field" required>
                <input type="email" placeholder="Your email" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <input type="password" placeholder="Re-Password" class="input-field" required>
                <button type="submit">Sign up</button>
            </form>
            <p>Already have an account? <a href="#" id="openLoginFromSignup">Log in</a></p>
        </div>
    </div>
    <!-- Modal for Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="loginCloseBtn">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" placeholder="Username or Email" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="openSignupFromLogin">Sign up</a></p>
        </div>
    </div>
    <script src="static/js/post.js"></script>
</body>
</html>
